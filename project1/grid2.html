<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Image</title>
</head>
<style>
    .immg1{
        width: 350px;
        margin-bottom: 20px;
    }
    .container{
        width: 350px;
        height: 450px;
        /* background-color: rgb(106, 135, 160); */
        box-shadow: 0px 0px 30px black;
    }
    .immg2{
        width: 40px;
        height: 40px;
        border-radius: 500%;
        vertical-align: middle;
        display: inline-block;
    }
    .congrid{
        display: grid;
        grid-template-columns: 60px 1fr;
    }
    .para1{
        display: inline-block;
        margin: 0px;
    }
    .para2{
        display: inline-block;
        margin: 0px;
        color: rgb(91, 95, 99);
    }
</style>
<body>
    <div class="container">
        <img src="https://www.animeexplained.com/wp-content/uploads/2023/06/nanami-jjk.jpg" alt="NO image alternate" class="immg1">
        <div class="congrid">
            <img src="https://www.animeexplained.com/wp-content/uploads/2023/06/nanami-jjk.jpg" alt="NO image alternate" class="immg2">
            <p class="para1">anything you can fit in the circle ii pay for</p>
            <p></p>
            <p class="para2">MRBeast </p>
            <p></p>
            <p class="para2">141M views . 1 year ago</p>
        </div>
    </div>
</body>
</html>
